<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="description"
			content="learn core and feature of JavaScript"
		/>
		<title>unconventional-calculator</title>
		<link
			rel="stylesheet"
			href="assets/styles/app.css"
		/>
		<script
			src="assets/scripts/vendor.js"
			defer
		></script>
		<script
			src="assets/scripts/app.js"
			defer
		></script>
	</head>
	<body>
		<header>
			<h1>The Unconventional Calculator</h1>
		</header>
		<section id="calculator">
			<input
				type="number"
				id="input-number"
				placeholder="your number ..."
			/>
			<div>
				<button
					type="button"
					id="btn-add"
				>
					+
				</button>
				<button
					type="button"
					id="btn-subtract"
				>
					-
				</button>
				<button
					type="button"
					id="btn-multiply"
				>
					*
				</button>
				<button
					type="button"
					id="btn-divide"
				>
					/
				</button>
			</div>
		</section>
		<section id="results">
			<h2 id="current-calculation">0</h2>
			<h2>Results: <span id="current-result">0</span></h2>
		</section>
	</body>
</html>
